<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="board" id="board">
        <button id="btn-pause" style="height: 20px; display: flex; align-items: center; font-weight: bold; color: goldenrod; border: none; border-radius: 5px;">Credits</button>
        <div id="score"></div>
        <img src="./fruits/benhu.gif" alt="benhucute">
    </div>
    <div id="credits" style="display: none; flex-direction: column; width: 396px; height: 417px; border: 2px solid black;">
        <button id="btn-back" style="border: none; font-size: 20px; font-weight: bold; background-color: rgb(186, 229, 133);">Back</button>
        <canvas id="text" width="100%" height="100%"></canvas>
    </div>
    <canvas id="c" width="396px" height="396px"></canvas>
    <div id="mobilecontrol" style="display: none; flex-direction: column; align-items: center; justify-content: center;">
        <button class="mobilebutton" id="up">Up</button>
        <div style="display: flex; align-items: stretch;">
            <button class="mobilebutton" id="left">Left</button>
            <button class="mobilebutton" id="down">Down</button>
            <button class="mobilebutton" id="right">Right</button>
        </div>
    </div>
    <script src="textanimate.js" type="text/javascript"></script>
    <script type="module" defer src="main.js"></script>
</body>
</html>
